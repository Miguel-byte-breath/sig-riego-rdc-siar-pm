name: Generar PDF desde README

on:
  push:
    branches:
      - main
    paths:
      - "README.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Generar PDF
        run: |
          mkdir -p docs/generados
          pandoc README.md -o docs/generados/README.pdf

      - name: Commit y push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/generados/README.pdf
          git commit -m "docs: actualizar README.pdf" || exit 0
          git pull --rebase origin main
          git push origin HEAD:main
